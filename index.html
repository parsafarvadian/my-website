<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>treasure idle</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="icon" type="image/x-icon" href="assets/favicon.png">
        <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <div class="left_div">
            <img src="assets/chest-closed.png" id="chest" class="chest-normal" draggable="false">
            <div class="health_container">
                <img src="assets/heart.png" style="width: 5vh;">
                <p id="health">0</p>
            </div>
            <p id="hps">0 damage/s</p>
            <p id="objective">objective:</p>
            <p id="reward"></p>
            <div class="coin_container">
                <img src="assets/coin.png" style="width: 5vh;">
                <p id="gold">0 coins</p>
            </div>
        </div>
        <div class="right_div" id="main_div">

            <div class="item_container" id="item_hammer">
                <div class="item_header">
                    <img src="assets/hammer.png" class="item_icon">
                    <p class="item_title">hammer</p>
                    <p class="item_dropdown">-</p>
                </div>
                <div class="item_body_open">
                    <p class="item_description">
                        helps you open chests faster.
                        <br>+1 CPS
                    </p>
                    <button class="item_buy">
                        buy
                    </button>
                </div>
            </div>

            <div class="item_container" id="item_luck">
                <div class="item_header">
                    <img src="assets/luck.png" class="item_icon">
                    <p class="item_title">luck</p>
                    <p class="item_dropdown">-</p>
                </div>
                <div class="item_body_open">
                    <p class="item_description">
                        gives you luck.
                        <br>+0.3% chance to find x2 coins
                        <br>in a chest.
                    </p>
                    <button class="item_buy">
                        buy
                    </button>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="game.js"></script>
    </body>
</html>
